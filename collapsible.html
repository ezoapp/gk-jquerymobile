<element name='collapsible'>

  <template>
    <div id='{{id}}' data-role='collapsible' data-collapsed='{{data-collapsed}}' data-collapsed-icon='{{data-collapsed-icon}}' data-expanded-icon='{{data-expanded-icon}}' data-iconpos='{{data-iconpos}}' data-inset='{{data-inset}}' data-mini='{{data-mini}}' data-theme='{{data-theme}}' data-content-theme='{{data-content-theme}}'>
      <content></content>
    </div>
  </template>

  <script>
  registerElement('collapsible', {

    init: function() {
      if (typeof this.$ele.attr('data-collapsed') === 'undefined') {
        this.$ele.attr('data-collapsed', true);
      }
    },

    expand: function() {
      this.$ele.trigger("expand");
    },

    collapse: function() {
      this.$ele.trigger("collapse");
    }

  });
  </script>

</element>
